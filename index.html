<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet"> 
    <script src="main.js" defer></script>
    <title>JobSelector</title>
</head>
<body>
    <div id="container">
        <div id="content">
            <h1 id="header">What are we going to play?</h1>
            <h2 id="sub-header"></h2>
            <img id="emblem" src="images/SVG/FFXIVMeteo.svg" alt="The FFXIV Meteor">
            <button id="random-btn"><img class="btn-ico" src="images/SVG/FFXIVMeteo.svg" alt="">RANDOMIZE!<img class="btn-icon2" src="images/SVG/FFXIVMeteo2.svg" alt=""></button>
            <div class="jobtypes">
                <button class="job-type-btn" id="all-btn"><div><img src="images/png/All-Rounder_Icon_1.png" alt=""></div></button>
                <button class="job-type-btn" id="DPS-btn"><img src="images/png/DPSRole.png" alt=""></button>
                <button class="job-type-btn" id="melee-btn"><img src="images/png/Melee_DPS_Icon_1.png" alt=""></button>
                <button class="job-type-btn" id="ranged-btn"><img src="images/png/Physical_Ranged_DPS_Icon_1.png" alt=""></button>
                <button class="job-type-btn" id="magic-btn"><img src="images/png/Magic_Ranged_DPS_Icon_1.png" alt=""></button>
                <button class="job-type-btn" id="tank-btn"><img src="images/png/TankRole.png" alt=""></button>
                <button class="job-type-btn" id="healer-btn"><img src="images/png/HealerRole.png" alt=""></button>
            </div>
        </div>
    </div>
</body>
</html>
